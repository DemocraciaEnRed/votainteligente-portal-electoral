{% load staticfiles %}
<nav  id="mainNav" class="navbar navbar-light">
  <a class="navbar-brand" href="{% url 'index' %}">
    <img src="{% static "/img/merepresenta/logo_2018.svg" %}" class="img-fluid" alt="#MeRepresentaLogo"></a>
    {% if user.is_authenticated and user.is_staff %}
    <a href="{% url 'volunteer_index' %}" class="btn btn-roxo voluntario">Portal voluntario</a> 
    {% endif %}

  <ul class="nav nav-pills">
    {% if not user.is_authenticated %}
    <li class="nav-item">
      <a class="nav-link btn btn-roxo voluntario" href="{% url 'volunteer_index' %}">Quero ser voluntário/a</a>
    </li>
    
    {% else %}
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        {% if user.profile.image %}
        <i src="{{user.profile.image.url}}"></i>
        {% endif %}
        {{user.username}}</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="{% url 'volunteer_index' %}">Portal voluntário</a>
        <div role="separator" class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">Sair</a>
      </div>
    </li>
    {% endif %}
  </ul>
</nav>
