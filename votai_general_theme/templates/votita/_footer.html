{% load staticfiles %}
{% load votainteligente_extras %}
<footer id="footer">
    {% block extrafooter %}
    {% endblock extrafooter %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-3 footer-logo">
              <a href="//www.levantalamano.cl/"><img src="{% static 'img/lm-footer-logo.svg' %}" alt="Levanta la mano"></a>
            </div>
            <div class="col-sm-6 col-md-2 footer-logo">
              <span class="small">En el marco de</span>
              <div><a href="//www.votainteligente.cl/" target="_blank"><img src="{% static 'img/lm-footer-vota.svg' %}" alt="Vota Inteligente"></a></div>
            </div>
            <div class="col-sm-6 col-md-2 footer-logo">
              <span class="small">Organizado por</span>
              <div><a href="//www.ciudadanointeligente.org/" target="_blank"><img src="{% static 'img/lm-footer-fci.svg' %}" alt="Ciudadano Inteligente"></a></div>
            </div>
            <div class="col-sm-6 col-md-2 footer-logo">
              <span class="small">En colaboración con</span>
              <div><a href="//www.unicef.cl/" target="_blank"><img src="{% static 'img/lm-footer-unicef.svg' %}" alt="Unicef para cada niño"></a></div>
            </div>
            <div class="col-md-2 text-right redes">

                <li><a href="info@ciudadanointeligente.org" class="email-prensa" target="_top"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
                <li><a target="_blank" href="//github.com/ciudadanointeligente/votainteligente-portal-electoral"><i class="fa fa-github" aria-hidden="true"></i></a></li>
                <li><a target="_blank" href="//www.facebook.com/ciudadanointeligente/"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                <li><a target="_blank" href="//twitter.com/ciudadanoi"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
              </ul>
            </div>
        </div>
    </div>
</footer>
