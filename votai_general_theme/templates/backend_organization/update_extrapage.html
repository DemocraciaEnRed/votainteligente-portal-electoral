{% extends "backend_citizen/base.html" %}
{% load staticfiles %}
{% load votainteligente_extras %}
{% load i18n %}
{% load bootstrap3 %}

{% block main_content %}

	<h2 class="page-header">{{object.title}}</h2>

	<p class="alert alert-warning button-org">Revisa tu página de perfil <a href="{% url 'organization_profiles:home' slug=user.username %}" target="_blank">acá</a></p>

	<form enctype="multipart/form-data" action="{% url 'organization_profiles:update' %}" method="POST" role="form">
	    {% csrf_token %}
        {% bootstrap_form form %}
	    <div class="form-actions">
	        <button type="submit" class="btn btn-success">{% trans 'Actualizar'%}</button>
	    </div>
	</form>
{% endblock main_content %}
