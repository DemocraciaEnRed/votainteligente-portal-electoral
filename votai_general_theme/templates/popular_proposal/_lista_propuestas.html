{% load staticfiles %}
{% load i18n %}
{% load thumbnail %}
{% load bootstrap3 %}

<div class="panel panel-default">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#accordion" href="#filtro" aria-expanded="false" aria-controls="filtro">
          {% trans 'Filtrar propuestas' %}
        </a>
      </h4>
  <div id="filtro" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
	  <div class="panel-body">
		<form action="{{ request.path }}" method="GET" role="form">
	    {% bootstrap_form form %}
	    <div class="form-actions">
	        <button type="submit" class="btn btn-success">{% trans 'Filtrar'%}</button>
	    </div>
		</form>
	  </div>
  </div>

</div>
<div class="row masonry-container">
  {% for proposal in popular_proposals %}
  {% include 'popular_proposal/popular_proposal_card.html' with proposal=proposal %}
  {% endfor %}

</div>
