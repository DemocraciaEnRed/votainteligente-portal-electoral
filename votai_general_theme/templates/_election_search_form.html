{% load staticfiles %}
{% load i18n %}
{% load thumbnail %}
{% load votainteligente_extras %}
    <div data-ng-app="votainteligente">
      <div id="home-search" class="row" data-ng-controller="searchFormController">      


        <div>
          <input type="" id="id_q" name="q" placeholder="{% trans "Ingresa tu comuna" %}" autocomplete="off" ng-enter="console.log('something')"  data-ng-model="searchElection">
          <!-- <a class="btn btn-success arrow" href="">
            <img src="{% static 'img/arrow.svg' %}">
          </a> -->
        </div>

      
          <div class="elections-results">
              <ul class="list-inline" data-ng-show="searchElection">
                  <li class="label label-default" data-ng-repeat="election in (filteredItems = (elections | filter:searchElection:comperator))">
                    <a href="[[election.detaillink]]">[[election.name]]</a>
                      <ul>
                        <li data-ng-repeat="tag in election.tags | filter:searchElection:comperator">[[tag]]</li>
                      </ul>
                  </li>
              </ul>
          </div>
        </div>
    </div>
