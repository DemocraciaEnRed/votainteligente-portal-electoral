{% load thumbnail %}
<div class="container">
  <ul class="list-inline">
  {% for template in templates %}
    <li><a href="{{template.get_absolute_url}}">
    <div class="logo-org-home">
    {% thumbnail template.logo "100x100" as im %}
      <img src="{{ im.url }}"
      width="{{ im.width }}"
      height="{{ im.height }}
      alt={{template.organization.get_full_name}}">
      {% endthumbnail %}
    </div>
    </a></li>
  {% endfor %}
  </ul>
</div>
